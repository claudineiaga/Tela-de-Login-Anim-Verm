<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tela de Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="form-collection">
        <div class="card elevation-3 limit-width log-in-card below turned">
            <div class="card-body">
                <div class="input-group email">
                    <input type="text" placeholder="E-mail" />
                </div>
                <div class="input-group password">
                    <input type="password" placeholder="Senha" />
                </div>
                <a href="#" class="box-btn">Esqueceu sua Senha?</a>
            </div>
            <div class="card-footer">
                <button type="submit" class="login-btn">Login</button>
            </div>
        </div>
        <div class="card elevation-2 limit-width sign-up-card above">
            <div class="card-body">
                <div class="input-group fullname">
                    <input type="text" placeholder="Nome Completo" />
                </div>
                <div class="input-group email">
                    <input type="email" placeholder="E-mail" />
                </div>
                <div class="input-group password">
                    <input type="password" placeholder="Senha" />
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="signup-btn">Criar Conta</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='main.js'></script>

</body>

</html>
